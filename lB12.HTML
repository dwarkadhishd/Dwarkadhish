<!DOCTYPE html>
<html lang="en">
<head>
<style>
table
{
border-collapse: collapse;
text-align: center;color: rgb(112, 112, 221);
background-color: rgb(231, 233, 101);
margin-left: auto;
margin-right: auto;
}
label
{
color: rgb(91, 91, 194);

}
#pwd{

}

{

{

</head>
<body>
<div style="border:2px solid rgb(218, 143, 63);">
    <h2 style="text-align: center;">Job Application Login</h2>

<form>
    <table border="1" style="border-collapse:collapse;">
    <caption>Login carefully</caption>
<tr>
    <th>Applicant's Name</th>
    <td><input type="name" name="name" id="name" placeholder="Enter Your Name"></td><br>
</tr>

<tr>
    <th>Phone Number</th>
    <td><input type="number" id="number" placeholder="Enter Phone Number"></td>
</tr>

<tr>
    <th>Date of Birth</th>
    <td><input type="date" id="date" placeholder="DD/MM/YYYY"></td>
</tr>

<tr>
    <th>Address</th>
    <td><textarea name="info" id="txtinfo" placeholder="Enter your current Address"></textarea></td>
</tr>

<tr>
    <th>Email Id</th>
    <td><input type="Email" name="username" id="email" placeholder="Enter your Email Id"></td><br>
</tr>

<tr style="text-align:center">
        <th>Enter password</th>
        <td><input type="password" name="username" id="password" placeholder="Enter Strong Password"></td>
</tr>

<tr style="text-align:center">
    <th>Conform Password</th>
    <td><input type="password" name="username" id="password" placeholder="Conform Your Password"></td>
</tr>

<tr>
    <td style=" style="border-collapse:collapse; align="center">
    <td colspan="2">
    <br>
    <input type="submit" values="submit">
    <input type="reset" values="reset">
</td>
</tr>
</div>
</body>
</table>
</form>
</html>
